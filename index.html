<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envelope Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #25f1e0;
            margin: 0;
        }
        .container {
            position: relative;
            width: 200px;
            height: 150px;
            cursor: pointer;
        }
        .envelope {
            width: 100%;
            height: 100%;
            background-color: #d9534f;
            position: absolute;
            top: 0;
            left: 0;
            border-radius: 10px;
            transition: transform 0.5s ease;
        }
        .flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background-color: #c9302c;
            clip-path: polygon(0 0, 100% 0, 50% 100%);
            transition: transform 0.5s ease;
        }
        .card {
            width: 90%;
            height: 80%;
            background-color: white;
            position: absolute;
            top: 10%;
            left: 5%;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            font-family: Arial, sans-serif;
            transform: translateY(0);
            transition: transform 0.5s ease;
            opacity: 0;
        }
        .open .flap {
            transform: rotateX(180deg);
        }
        .open .card {
            transform: translateY(-120%);
            opacity: 1;
        }

        /* BUTTON */
        button {
            padding: 10px 20px;
            background-color: #25f1e0;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }
        div.button {
            padding-top: 20%;
        }
    </style>
</head>
<body>
    <div class="container" onclick="openEnvelope()">
        <div class="envelope"></div>
        <div class="flap"></div>
        <div class="card">Message</div>
    </div>

    <div class="button">
        <button onclick="homepage()">PROCEED TO HOMEPAGE</button>
    </div>
    <script>
        function openEnvelope() {
            document.querySelector('.container').classList.toggle('open');
        }

        function homepage() {
            window.location.href = "homepage.html";
        }
    </script>
</body>
</html>
